<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مقالة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .prose h2{font-size:1.125rem;margin:.75rem 0 .5rem}
    .prose h3{font-size:1rem;margin:.5rem 0 .25rem}
    .prose p{margin:.5rem 0;line-height:1.9}
  </style>
</head>
<body class="bg-primary-50 text-slate-900 font-arabic">
  <main class="max-w-screen-md mx-auto px-3 py-8">
    <article class="bg-white rounded-xl border border-black/5 overflow-hidden">
      <img src="https://placehold.co/1200x520" class="w-full h-auto object-cover" alt="غلاف"/>
      <div class="p-5">
        <h1 class="text-2xl font-bold text-primary-900">عنوان المقال</h1>
        <div class="text-xs text-slate-500 mt-1">قسم: سياسة • 8 دقائق قراءة</div>

        <div class="prose mt-4">
          <h2>مقدمة</h2><p>نصّ مختصر يعرّف بالمقال…</p>
          <h2>محور 1</h2><p>فقرة مع <a class="text-skyish hover:underline" href="article.html">روابط داخلية</a>.</p>
          <img src="https://placehold.co/1000x560" class="rounded-lg my-3" alt="صورة داخلية"/>
          <h3>نقطة فرعية</h3><p>تفاصيل إضافية…</p>
        </div>

        <!-- بطاقة الكاتب -->
        <div class="mt-6 flex items-center gap-3 p-4 rounded-lg border border-black/5">
          <img src="https://placehold.co/96x96" class="w-12 h-12 rounded-full" alt="الكاتب"/>
          <div class="text-sm">
            <div class="flex items-center gap-2 font-semibold"><span>اسم الكاتب</span></div>
            <div class="text-slate-500">نبذة قصيرة عن الكاتب…</div>
            <a href="verified/profile-ahmad.html" class="text-xs text-primary-900 hover:underline">الملف الشخصي</a>
          </div>
        </div>

        <!-- روابط مشابهة -->
        <div class="mt-8">
          <h3 class="text-base font-semibold mb-3">مقالات مشابهة</h3>
          <div class="grid gap-4 sm:grid-cols-2">
            <a href="article.html" class="rounded-lg overflow-hidden border bg-white">
              <img src="https://placehold.co/800x420" class="w-full h-32 object-cover"/>
              <div class="p-3 text-sm">عنوان مشابه 1</div>
            </a>
            <a href="article.html" class="rounded-lg overflow-hidden border bg-white">
              <img src="https://placehold.co/800x420" class="w-full h-32 object-cover"/>
              <div class="p-3 text-sm">عنوان مشابه 2</div>
            </a>
          </div>
        </div>
      </div>
    </article>
  </main>

  <!-- فوتر مختصر -->
  <footer class="bg-primary-900 text-white">
    <div class="max-w-6xl mx-auto px-3 py-6 text-sm">© <span id="y"></span> مجلة الفكر</div>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
